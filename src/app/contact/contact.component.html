
 <body>

    <nav class="navbar">
        <div class="navbar-brand"> 
          <a routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">School-Mangement</a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/my-dashboard" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">Dashboard</a>
          </li>
    
          <li class="nav-item">
            <a href="/contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    
    
    <div class="contact-container">
      
        
        
        <h2>Contact Us</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" [(ngModel)]="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      


 </body>
